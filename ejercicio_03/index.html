<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Matrícula</title>
    </head>
    <body>

        <header>
        <h1>Formulario de Registro de Matrícula</h1>
        </header>

        <form>
        Nombre:<input type="text"/>

        Apellido:<input type="text"/><br><br>

        Fecha_de_Nacimiento:<input type="date"/> <br><br>

        Sexo:
        <select name="Sexo">

            <option>Hombre</option>
            
            <option>Mujer</option>
            
            <option>No Binario</option>

            <option>Mujer con pito</option>
            
        </select><br><br>

        Direccion:<input type="text" maxlength="100"/>

        Teléfono:<input type="tel" size="8" autofocus maxlength="8"  pattern="[0-9]" /> <br><br>

        Color Favorito:<input type="color"/><br><br>

        EMAIL:<input type="email"/> <br><br>

        Subir Archivo:<input type="file"><br><br>
        <label
        ><input type="checkbox" id="cbox1" value="Primer_checkbox" /> Este es mi primer
        checkbox</label
        ><br />
      
        <input type="checkbox" id="cbox2" value="segundo_checkbox" />
        <label for="cbox2">si desea recibir notificaciones al correo</label>
      
        </form>
        
    </body>
</html>
